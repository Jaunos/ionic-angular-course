<div class="picker" role="button" (click)="onPickLocation()">
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  <ion-img
    class="location-image"
    [src]="selectedLocationImage"
    *ngIf="selectedLocationImage && !isLoading && showPreview"
  >
  
    <!-- <ion-label class="ion-padding" *ngIf="selectedLocationImage && !isLoading" >
      Change Location
    </ion-label> -->
  </ion-img>
  <ion-label class="ion-padding" *ngIf="(!selectedLocationImage && !isLoading) || !showPreview">
      Select Location
    </ion-label>
</div>
